<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIAIC CNC HTML CSS Assignments (Chapter 7)</title>
</head>

<body>
    <h1>Chapter # 7 - Forms</h1>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name:</label> <input type="text"><br /><br />
            <label>Email:</label> <input type="text">
        </fieldset>
        <br />
        <fieldset>
            <br />
            <legend>Your Review:</legend>
            <label>How did you here about us?</label>
            <select>
                <option>Google</option>
                <option>Facebook</option>
                <option>Linkedin</option>
                <option>Youtube</option>
            </select>
            <br />
            <br />
            <label>Would you visit again?</label><br />
            <input type="radio" id="yes" name="suggestion"><label for="yes">Yes</label>
            <input type="radio" id="no" name="suggestion"><label for="no">No</label>
            <input type="radio" id="maybe" name="suggestion"><label for="maybe">Maybe</label>
            <br />
            <br />
            <label>Comments:</label>
            <br />
            <textarea rows="4" cols="30"></textarea>
            <br />
            <br />
            <input type="checkbox" id="cb"> <label for="cb">Sign me up for email updates</label>
            <br />
            <button>Submit review</button>
        </fieldset>
    </form>
</body>

</html>
